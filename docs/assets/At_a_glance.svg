<svg width="1200" height="380" viewBox="0 0 1200 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!--
    VRAXION GLANCE - HORIZONTAL EDITION (V13 - FIXED)
    Layout: Three Columns (Graphic Top, Text Bottom)
    Fixes: Increased height for text availability.
  -->

  <defs>
    <!-- NEON GLOWS -->
    <filter id="neon_cyan" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="neon_magenta" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- PATTERN: Circuit Grid -->
    <pattern id="circuit_grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1A2130" stroke-width="1"/>
    </pattern>

    <!-- GRADIENTS -->
    <linearGradient id="beam_grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FF00FF" stop-opacity="0"/>
      <stop offset="50%" stop-color="#FF00FF"/>
      <stop offset="100%" stop-color="#B000FF"/>
    </linearGradient>
  </defs>

  <!-- BACKGROUND -->
  <!-- GitHub Dark Dimmed Hex: #0d1117 -->
  <rect width="1200" height="380" rx="8" fill="#0d1117"/>
  <rect width="1200" height="380" fill="url(#circuit_grid)" opacity="0.2"/>
  <rect x="0.5" y="0.5" width="1199" height="379" rx="8" stroke="#30363d" stroke-width="1"/>

  <!-- VERTICAL SEPARATORS -->
  <line x1="400" y1="40" x2="400" y2="350" stroke="#1A2130" stroke-width="1" stroke-dasharray="4 4"/>
  <line x1="800" y1="40" x2="800" y2="350" stroke="#1A2130" stroke-width="1" stroke-dasharray="4 4"/>

  <!-- ============================================= -->
  <!-- COLUMN 1: RECURSIVE LATENT REFINEMENT -->
  <!-- ============================================= -->
  <g transform="translate(0, 0)">
    <!-- Graphic (Top) -->
    <g transform="translate(200, 115)">
      <!-- The Infinite Loop (Ring) -->
      <circle cx="0" cy="0" r="50" fill="none" stroke="#1A2130" stroke-width="2"/>
      <circle cx="0" cy="0" r="50" fill="none" stroke="#00F0FF" stroke-width="3" stroke-dasharray="20 100" stroke-linecap="round" opacity="0.8">
        <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="3s" repeatCount="indefinite"/>
      </circle>

      <!-- Inner Core -->
      <circle cx="0" cy="0" r="30" fill="#0A0C12" stroke="#00F0FF" stroke-width="1"/>
      <circle cx="0" cy="0" r="10" fill="#00F0FF" opacity="0.5" filter="url(#neon_cyan)">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
      </circle>

      <!-- Orbital Nodes -->
      <g>
        <circle cx="50" cy="0" r="4" fill="#00F0FF" filter="url(#neon_cyan)"/>
        <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="3s" repeatCount="indefinite"/>
      </g>
      <g>
        <circle cx="-50" cy="0" r="4" fill="#00F0FF" filter="url(#neon_cyan)"/>
        <animateTransform attributeName="transform" type="rotate" from="180 0 0" to="540 0 0" dur="3s" repeatCount="indefinite"/>
      </g>
    </g>

    <!-- Text (Bottom) -->
    <g transform="translate(40, 180)">
      <text x="0" y="20" font-family="'Segoe UI', system-ui, sans-serif" font-weight="700" font-size="16" fill="#00F0FF" letter-spacing="1" filter="url(#neon_cyan)">RECURSIVE LATENT REFINEMENT</text>
      <foreignObject x="0" y="40" width="320" height="130">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'Segoe UI', system-ui, sans-serif; font-size: 16px; color: #A0AEC0; line-height: 1.5;">
          We cycle embeddings through a feedback loop instead of emitting tokens. This allows reasoning depth to accumulate in <span style="color: #E2E8F0;">latent space</span> without consuming the context window.
        </div>
      </foreignObject>
    </g>
  </g>

  <!-- ============================================= -->
  <!-- COLUMN 2: TOPOLOGICAL ENTROPY REDUCTION -->
  <!-- ============================================= -->
  <g transform="translate(400, 0)">
    <!-- Graphic (Top) -->
    <g transform="translate(190, 115)">
      <!-- Input Rays (Chaos - Animated) -->
      <g>
        <line x1="-80" y1="-30" x2="-20" y2="-10" stroke="#FF00FF" stroke-width="1" opacity="0.4" stroke-dasharray="4 4">
          <animate attributeName="stroke-dashoffset" from="8" to="0" dur="0.5s" repeatCount="indefinite"/>
        </line>
        <line x1="-80" y1="0" x2="-20" y2="0" stroke="#FF00FF" stroke-width="1" opacity="0.7" stroke-dasharray="8 8">
          <animate attributeName="stroke-dashoffset" from="16" to="0" dur="0.7s" repeatCount="indefinite"/>
        </line>
        <line x1="-80" y1="40" x2="-20" y2="10" stroke="#FF00FF" stroke-width="1" opacity="0.5" stroke-dasharray="6 2">
          <animate attributeName="stroke-dashoffset" from="8" to="0" dur="0.4s" repeatCount="indefinite"/>
        </line>
      </g>

      <!-- The Prism (Triangle - Pulsing) -->
      <path d="M -20 -40 L 40 0 L -20 40 Z" fill="#0A0C12" stroke="#FF00FF" stroke-width="2" filter="url(#neon_magenta)">
        <animate attributeName="stroke-opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
      </path>

      <!-- Internal Refraction (Flowing) -->
      <path d="M -20 -10 L 40 0" stroke="#FF00FF" stroke-width="1" opacity="0.8">
        <animate attributeName="stroke-dasharray" values="100 0; 0 100" dur="1s" repeatCount="indefinite"/>
      </path>
      <path d="M -20 0 L 40 0" stroke="#FF00FF" stroke-width="1" opacity="0.8">
        <animate attributeName="stroke-dasharray" values="100 0; 0 100" dur="1.2s" repeatCount="indefinite"/>
      </path>
      <path d="M -20 10 L 40 0" stroke="#FF00FF" stroke-width="1" opacity="0.8">
        <animate attributeName="stroke-dasharray" values="100 0; 0 100" dur="1.1s" repeatCount="indefinite"/>
      </path>

      <!-- Output Beam (Order - Pulsing Laser) -->
      <rect x="40" y="-2" width="80" height="4" fill="url(#beam_grad)" filter="url(#neon_magenta)">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="0.2s" repeatCount="indefinite"/>
        <animate attributeName="width" values="78;82;78" dur="0.1s" repeatCount="indefinite"/>
      </rect>
      <circle cx="120" cy="0" r="3" fill="#FF00FF" filter="url(#neon_magenta)">
        <animate attributeName="r" values="2;4;2" dur="0.5s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Text (Bottom) -->
    <g transform="translate(40, 180)">
      <text x="0" y="20" font-family="'Segoe UI', system-ui, sans-serif" font-weight="700" font-size="16" fill="#FF00FF" letter-spacing="1" filter="url(#neon_magenta)">TOPOLOGICAL ENTROPY REDUCTION</text>
      <foreignObject x="0" y="40" width="320" height="130">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'Segoe UI', system-ui, sans-serif; font-size: 16px; color: #A0AEC0; line-height: 1.5;">
          High-variance signals are mapped onto a sparse integer manifold. This <span style="color: #E2E8F0;">anneals</span> noise and forces inputs into deterministic logic paths.
        </div>
      </foreignObject>
    </g>
  </g>

  <!-- ============================================= -->
  <!-- COLUMN 3: INHERENT OPACITY RISK -->
  <!-- ============================================= -->
  <g transform="translate(800, 0)">
    <!-- Graphic (Top) -->
    <g transform="translate(200, 115)">
      <!-- Background Noise Wave -->
      <path d="M -80 0 Q -60 -20 -40 0 T 0 0 T 40 0 T 80 0" fill="none" stroke="#2D3748" stroke-width="1" opacity="0.3"/>

      <!-- The Lens (Focus Brackets) -->
      <path d="M -30 -30 L -20 -30 L -20 30 L -30 30" fill="none" stroke="#00F0FF" stroke-width="2" filter="url(#neon_cyan)"/>
      <path d="M 30 -30 L 20 -30 L 20 30 L 30 30" fill="none" stroke="#00F0FF" stroke-width="2" filter="url(#neon_cyan)"/>

      <!-- Focused Data (Inside Lens) -->
      <path d="M -20 10 L -10 -10 L 0 5 L 10 -5 L 20 10" fill="none" stroke="#FFFFFF" stroke-width="2"/>

      <!-- Scan Line -->
      <line x1="0" y1="-35" x2="0" y2="35" stroke="#FF00FF" stroke-width="1" opacity="0.8">
        <animate attributeName="x1" values="-20;20;-20" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="x2" values="-20;20;-20" dur="2s" repeatCount="indefinite"/>
      </line>
    </g>

    <!-- Text (Bottom) -->
    <g transform="translate(40, 180)">
      <text x="0" y="20" font-family="'Segoe UI', system-ui, sans-serif" font-weight="700" font-size="16" fill="#FFFFFF" letter-spacing="1">INHERENT OPACITY RISK</text>
      <foreignObject x="0" y="40" width="320" height="130">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'Segoe UI', system-ui, sans-serif; font-size: 16px; color: #A0AEC0; line-height: 1.5;">
          Silent reasoning makes opacity an inherent risk. We cannot audit thoughts that never become tokens. We mitigate this by scanning for <span style="color: #E2E8F0;">statistical signatures</span> of unsafe intent.
        </div>
      </foreignObject>
    </g>
  </g>
</svg>
