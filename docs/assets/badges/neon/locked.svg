<?xml version="1.0" encoding="UTF-8"?>
<svg width="71" height="24" viewBox="0 0 71 24" fill="none"
     xmlns="http://www.w3.org/2000/svg"
     role="img" aria-labelledby="vrx_badge_locked_title vrx_badge_locked_desc">
  <title id="vrx_badge_locked_title">LOCKED</title>
  <desc id="vrx_badge_locked_desc">VRAXION label: LOCKED</desc>

  <defs>
    <linearGradient id="vrx_badge_locked_bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#070A12" stop-opacity="0.96"/>
      <stop offset="100%" stop-color="#0D1117" stop-opacity="1"/>
    </linearGradient>
  </defs>

  <!-- base -->
  <rect x="0.5" y="0.5" width="70" height="23" rx="4" fill="url(#vrx_badge_locked_bg)" stroke="#30363d"/>
  <rect x="0.5" y="0.5" width="70" height="23" rx="4" stroke="#94A3B8" stroke-opacity="0.55"/>

  <!-- inner highlight/shadow -->
  <path d="M 2.5 2.5 H 68.5" stroke="#FFFFFF" stroke-opacity="0.14" stroke-width="1"/>
  <path d="M 2.5 21.5 H 68.5" stroke="#000000" stroke-opacity="0.28" stroke-width="1"/>

  <rect x="2" y="2" width="5" height="20" rx="2" fill="#94A3B8" fill-opacity="0.90"/>

