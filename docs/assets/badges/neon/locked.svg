        font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
        font-size="11" font-weight="900" letter-spacing="0.7"
        fill="#000000" opacity="0.42">LOCKED</text>
  <text x="14" y="16"
        text-anchor="start"
        font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
        font-size="11" font-weight="900" letter-spacing="0.7"
        fill="#E2E8F0">LOCKED</text>
