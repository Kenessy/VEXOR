<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VRAXION Badge Preview (v2)</title>
    <style>
      :root {
        --mono: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }
      body {
        font-family: var(--mono);
        margin: 20px;
        line-height: 1.35;
      }
      .row {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        align-items: center;
        margin: 10px 0 16px 0;
      }
      .panel {
        border-radius: 10px;
        padding: 14px;
        margin: 16px 0;
        border: 1px solid rgba(0, 0, 0, 0.12);
      }
      .dark {
        background: #050510;
        color: #e6edf3;
        border-color: rgba(255, 255, 255, 0.12);
      }
      .light {
        background: #ffffff;
        color: #0b0f17;
      }
      .micro img {
        height: 18px;
        vertical-align: middle;
      }
      img.badge {
        height: 22px;
        vertical-align: middle;
      }
      code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h1>VRAXION Badge Preview (v2)</h1>
    <p>
      Canonical badges live under <code>docs/assets/badges/v2/</code>.
      The <code>mono/</code> and <code>neon/</code> folders are compatibility copies.
    </p>

    <div class="panel dark">
      <h2>Dark background (Pages-like)</h2>
      <div class="row">
        <img class="badge" src="v2/pages.svg" alt="PAGES" />
        <img class="badge" src="v2/research.svg" alt="RESEARCH" />
        <img class="badge" src="v2/noncommercial.svg" alt="NONCOMMERCIAL" />
        <img class="badge" src="v2/doi_10_5281_zenodo_18332532.svg" alt="DOI 10.5281/zenodo.18332532" />
        <img class="badge" src="v2/wiki.svg" alt="WIKI" />
        <img class="badge" src="v2/canonical.svg" alt="CANONICAL" />
      </div>

      <p class="micro">
        Inline example:
        <img src="v2/hypothesis.svg" alt="HYPOTHESIS" />
        <img src="v2/m1.svg" alt="M1" />
        <img src="v2/e1.svg" alt="E1" />
        <img src="v2/in_progress.svg" alt="IN PROGRESS" />
        “Deterministic routing invariants”
      </p>
    </div>

    <div class="panel light">
      <h2>Light background (GitHub light)</h2>
      <div class="row">
        <img class="badge" src="v2/locked.svg" alt="LOCKED" />
        <img class="badge" src="v2/evidence_required.svg" alt="EVIDENCE REQUIRED" />
        <img class="badge" src="v2/telemetry.svg" alt="TELEMETRY" />
        <img class="badge" src="v2/fail_gates.svg" alt="FAIL GATES" />
        <img class="badge" src="v2/law.svg" alt="LAW" />
        <img class="badge" src="v2/deprecated.svg" alt="DEPRECATED" />
      </div>

      <p class="micro">
        Inline chips:
        <img src="v2/m0.svg" alt="M0" />
        <img src="v2/m1.svg" alt="M1" />
        <img src="v2/m2.svg" alt="M2" />
        <img src="v2/m3.svg" alt="M3" />
        <img src="v2/m4.svg" alt="M4" />
        &nbsp;|&nbsp;
        <img src="v2/e0.svg" alt="E0" />
        <img src="v2/e1.svg" alt="E1" />
        <img src="v2/e2.svg" alt="E2" />
        <img src="v2/e3.svg" alt="E3" />
        <img src="v2/e4.svg" alt="E4" />
        <img src="v2/e5.svg" alt="E5" />
      </p>
    </div>
  </body>
</html>
