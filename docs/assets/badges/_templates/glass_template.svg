<?xml version="1.0" encoding="UTF-8"?>
<svg width="{{W}}" height="24" viewBox="0 0 {{W}} 24" fill="none"
     xmlns="http://www.w3.org/2000/svg"
     role="img" aria-labelledby="vrx_badge_{{ID}}_title vrx_badge_{{ID}}_desc">
  <title id="vrx_badge_{{ID}}_title">{{LABEL}}</title>
  <desc id="vrx_badge_{{ID}}_desc">VRAXION label: {{LABEL}}</desc>

  <defs>
    <linearGradient id="vrx_badge_{{ID}}_bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#070A12" stop-opacity="0.96"/>
      <stop offset="100%" stop-color="#0D1117" stop-opacity="1"/>
    </linearGradient>
  </defs>

  <!-- base -->
  <rect x="0.5" y="0.5" width="{{INNER_W}}" height="23" rx="4" fill="url(#vrx_badge_{{ID}}_bg)" stroke="#30363d"/>
  <rect x="0.5" y="0.5" width="{{INNER_W}}" height="23" rx="4" stroke="{{ACCENT}}" stroke-opacity="0.55"/>

  <!-- inner highlight/shadow -->
  <path d="M 2.5 2.5 H {{HLINE_END}}" stroke="#FFFFFF" stroke-opacity="0.14" stroke-width="1"/>
  <path d="M 2.5 21.5 H {{HLINE_END}}" stroke="#000000" stroke-opacity="0.28" stroke-width="1"/>

  {{RAIL_BLOCK}}

  <!-- etched text -->
  <text x="{{TEXT_X}}" y="17"
        text-anchor="{{TEXT_ANCHOR}}"
        font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
        font-size="11" font-weight="{{FONT_WEIGHT}}" letter-spacing="{{LETTER_SPACING}}"
        fill="#000000" opacity="0.42">{{LABEL}}</text>
  <text x="{{TEXT_X}}" y="16"
        text-anchor="{{TEXT_ANCHOR}}"
        font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
        font-size="11" font-weight="{{FONT_WEIGHT}}" letter-spacing="{{LETTER_SPACING}}"
        fill="#E2E8F0">{{LABEL}}</text>
</svg>

