<?xml version="1.0" encoding="UTF-8"?>
<svg width="49" height="24" viewBox="0 0 49 24" fill="none"
     xmlns="http://www.w3.org/2000/svg"
     role="img" aria-labelledby="vrx_badge_law_title vrx_badge_law_desc">
  <title id="vrx_badge_law_title">LAW</title>
  <desc id="vrx_badge_law_desc">VRAXION label: LAW</desc>

  <defs>
    <linearGradient id="vrx_badge_law_bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#070A12" stop-opacity="0.96"/>
      <stop offset="100%" stop-color="#0D1117" stop-opacity="1"/>
    </linearGradient>
  </defs>

  <!-- base -->
  <rect x="0.5" y="0.5" width="48" height="23" rx="4" fill="url(#vrx_badge_law_bg)" stroke="#30363d"/>
  <rect x="0.5" y="0.5" width="48" height="23" rx="4" stroke="#00F0FF" stroke-opacity="0.55"/>

  <!-- inner highlight/shadow -->
  <path d="M 2.5 2.5 H 46.5" stroke="#FFFFFF" stroke-opacity="0.14" stroke-width="1"/>
  <path d="M 2.5 21.5 H 46.5" stroke="#000000" stroke-opacity="0.28" stroke-width="1"/>

  <rect x="2" y="2" width="5" height="20" rx="2" fill="#00F0FF" fill-opacity="0.90"/>

  <!-- etched text -->
  <text x="14" y="17"
        text-anchor="start"
        font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
        font-size="11" font-weight="900" letter-spacing="0.7"
        fill="#000000" opacity="0.42">LAW</text>
  <text x="14" y="16"
        text-anchor="start"
        font-family="'Segoe UI', system-ui, -apple-system, sans-serif"
        font-size="11" font-weight="900" letter-spacing="0.7"
        fill="#E2E8F0">LAW</text>
</svg>

